<div
    class="container p-2 flex flex-col items-center justify-center sticky top-0"
>
    <h2 class="text-xl font-bold mb-4">Categories</h2>
    <ul class="list-none space-y-2">
        @for (category of categories; track $index) {
            <li
                class="cursor-pointer bg-white p-4 rounded-lg shadow-md transition hover:scale-105 hover:bg-[#b2e240] ease-in-out duration-300"
            >
                <h3 class="text-md text-gray-800">
                    {{ category }}
                </h3>
            </li>
        } @empty {
            <li class="text-gray-500 p-4">No categories found.</li>
        }
    </ul>
</div>
