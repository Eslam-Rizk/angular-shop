<a [routerLink]="['/product', product.id]">
    <div
        class="card bg-base-100 w-72 shadow-md shadow-[#b2e240] mt-4 mb-4 transition hover:scale-105 ease-in-out duration-200"
    >
        <figure>
            <img src="{{ product.image }}" alt="Shoes" class="h-100 w-200" />
            <p
                class="rounded-full bg-white border-2 border-orange-400 text-black absolute top-0.5 right-0.5 p-1"
            >
                {{ product.rating.rate }}
            </p>
        </figure>
        <div class="card-body">
            <div class="flex flex-col justify-center">
                <h2
                    class="ml-auto p-1 font-bold text-xl border rounded-2xl border-[#b2e240]"
                >
                    ${{ product.price }}
                </h2>
                <h2 class="card-title truncate">{{ product.title }}</h2>
            </div>
            <p class="truncate">
                {{ product.description }}
            </p>
            <div class="card-actions justify-end">
                <button class="btn btn-primary bg-[#b2e240] text-black">
                    Buy Now
                </button>
            </div>
        </div>
    </div>
</a>
