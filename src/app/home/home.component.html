<div class="container mx-auto p-4">
    <h3 class="text-xl font-bold mb-4">Top 3 Products</h3>
    @if (topProducts.length > 0) {
        <app-products [products]="topProducts"></app-products>
    } @else {
        <p>No products found.</p>
    }

    <h3 class="text-2xl font-bold mb-4">Products</h3>
    @if (previewProducts.length > 0) {
        <app-products [products]="previewProducts"></app-products>
    } @else {
        <p>No products found.</p>
    }
</div>
